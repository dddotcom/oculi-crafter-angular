<div class="row">
  <h3>But...what can I make?</h3>
  <div>
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Optimize for <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <!-- <li role="menuitem"><a ng-click="selectDropdown('stone')">Stone</a></li> -->
        <li role="menuitem"><a ng-click="selectDropdown('facet', 'tumbled')">Create Tumbled</a></li>
        <li role="menuitem"><a ng-click="selectDropdown('facet', 'faceted')">Create Faceted</a></li>
        <li role="menuitem"><a ng-click="selectDropdown('facet', 'brilliant')">Create Brilliant</a></li>
      </ul>
    </div>
  </div>
  <br>

  <div class="col-xs-1">
    <p>Valuable Facet <span class="glyphicon glyphicon-arrow-right"></span> </p>
    <p><span class="glyphicon glyphicon-arrow-down"></span><br>Valuable Stone</p>
  </div>
  <div class="col-xs-11">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th></th>
          <th class="text-center">Rough</th>
          <th class="text-center">Tumbled</th>
          <th class="text-center">Faceted</th>
          <th class="text-center">Brilliant</th>
        </tr>
      </thead>
      <tbody>


        <tr ng-repeat="(key,value) in results">
          <td>{{key}} ({{stash[key]}})</td>
          <td>{{value.rough}}</td>
          <td>{{value.tumbled}}</td>
          <td>{{value.faceted}}</td>
          <td>{{value.brilliant}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
