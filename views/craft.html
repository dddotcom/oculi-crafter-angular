
<div class="row">
  <div class="col-xs-12 col-sm-6">
    <h3 class="text-center">Crafter</h3>
    <div class="crafter">

      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
          0%
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div class="oculi-well">
            <button id="oculi-one" class="oculi" ng-show="chosenOculi['oculi-one']"></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="oculi-well">
            <button id="oculi-two" class="oculi" ng-show="chosenOculi['oculi-two']"></button>
          </div>
        </div>
        <div class="col-xs-4 text-center">
          <div id="craft-button">
            <button ng-click="craft()">Craft</button>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="oculi-well">
              <button id="oculi-three" class="oculi" ng-show="chosenOculi['oculi-three']"></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
          <div id="result-well" class="oculi-well">
            <button id="result" class="oculi" ng-show="chosenOculi['result']"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <h3 class="text-center">Oculi Library</h3>
    <div class="all-oculi">
      <div class="row">
        <div class="well col-xs-4">
          <button class="oculi sapphire" ng-click="selectOculi('sapphire')">
          </button>
          <p>Sapphire</p>
        </div>
        <div class="well col-xs-4">
          <button class="oculi ruby" ng-click="selectOculi('ruby')">
          </button>
          <p>Ruby</p>
        </div>
        <div class="well col-xs-4">
          <button class="oculi emerald" ng-click="selectOculi('emerald')">
          </button>
          <p>Emerald</p>
        </div>
      </div>
      <div class="row">
        <div class="well col-xs-4">
          <button class="oculi tourmaline" ng-click="selectOculi('tourmaline')">
          </button>
          <p>Tourmaline</p>
        </div>
        <div class="well col-xs-4">
          <button class="oculi amethyst" ng-click="selectOculi('amethyst')">
          </button>
          <p>Amethyst</p>
        </div>
        <div class="well col-xs-4">
          <button class="oculi citrine" ng-click="selectOculi('citrine')">
          </button>
          <p>Citrine</p>
        </div>
      </div>
      <div class="row">
        <div class="well col-xs-4">
          <button class="oculi diamond" ng-click="selectOculi('diamond')">
          </button>
          <p>Diamond</p>
        </div>
        <div class="well col-xs-4">
          <button class="oculi onyx" ng-click="selectOculi('onyx')">
          </button>
          <p>Onyx</p>
        </div>
        <div class="well col-xs-4">
          <button class="oculi spinel" ng-click="selectOculi('spinel')">
          </button>
          <p>Spinel</p>
        </div>
      </div>
    </div>
    <br><br>
    <p class="text-danger text-center" ng-show="craftMsg">{{craftMsg}}</p>

  </div>
</div>
